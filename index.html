<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Exclusivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-image: url('https://techwireasia.com/wp-content/uploads/2023/07/Anonymous-hacker-group-scaled.jpg');
            background-size: cover;
            background-position: center;
        }

        .name-prompt {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        .name-prompt input {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }

        .name-prompt button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff5555;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .chat-container {
            display: none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            transition: filter 0.3s ease;
        }

        .chat {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 20px;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            margin: 20px 0;
            padding-right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .chat-username {
            font-weight: bold;
            color: #00aaff;
        }

        .chat-text {
            margin-left: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .chat-input button {
            padding: 10px;
            background-color: #ff5555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .self-destruct-menu {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .self-destruct-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            display: none; /* Se oculta por defecto */
        }

        .self-destruct-message button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .room-code {
            position: fixed;
            right: 20px;
            top: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            display: none;
        }

        .generate-code-btn {
            margin-top: 20px;
            background-color: #ff5555;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-toggle-btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-btn-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .create-room-container {
            display: flex;
            flex-direction: column;
        }

        .join-room-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        .join-room-container input {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }

        .join-room-container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff5555;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="name-prompt" id="namePrompt">
        <h1>Crear una sala</h1>
        <input type="text" id="nameInput" placeholder="Tu nombre...">
        <input type="text" id="roomNameInput" placeholder="Nombre de la sala...">
        <input type="password" id="roomPasswordInput" placeholder="Contrase帽a...">
        <button onclick="enterChat()">Entrar</button>
    </div>

    <div class="join-room-container" id="joinRoomContainer">
        <h1>Unirse a una sala</h1>
        <input type="text" id="joinNameInput" placeholder="Tu nombre...">
        <input type="password" id="joinRoomPasswordInput" placeholder="Contrase帽a...">
        <input type="text" id="joinRoomCodeInput" placeholder="C贸digo de la sala...">
        <button onclick="joinRoom()">Unirse</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat" id="chatContent">
            <div class="chat-header">
                <h2 id="roomNameHeader">Chat Exclusivo</h2>
                <button onclick="toggleCreateRoom()">Crear Sala</button>
            </div>
            <div class="create-room-container" id="createRoomContainer">
                <button id="generateCodeButton" class="generate-code-btn" onclick="generateRoomCode()">Generar C贸digo de Sala</button>
                <div id="roomCode" class="room-code">
                    <p>C贸digo de la Sala: <span id="roomCodeText"></span></p>
                </div>
            </div>
            <div class="chat-window" id="chatWindow"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje..." onkeydown="checkEnter(event)">
                <button onclick="sendMessage()">Enviar</button>
                <button class="self-destruct-menu" onclick="selfDestruct()"> Autodestruir</button>
            </div>
            <div class="menu-btn-container">
                <button class="menu-toggle-btn" onclick="toggleMenu()">Mostrar/Ocultar Men煤</button>
            </div>
        </div>
    </div>

    <div id="destructMessage" class="self-destruct-message">
        <p>Hemos destruido esta conversaci贸n porque compromete los archivos del Vaticano.</p>
        <button onclick="acceptAndContinue()">Aceptar y Continuar</button>
    </div>

    <script>
        let userName = "";
        let roomName = "";
        let roomPassword = "";
        let roomCode = "";
        let creatorName = "";
        let creatorRoomCode = "";

        // Ingresar al chat
        function enterChat() {
            const nameInput = document.getElementById("nameInput");
            const roomNameInput = document.getElementById("roomNameInput");
            const roomPasswordInput = document.getElementById("roomPasswordInput");

            userName = nameInput.value.trim();
            roomName = roomNameInput.value.trim();
            roomPassword = roomPasswordInput.value.trim();

            if (userName === "" || roomName === "" || roomPassword === "") {
                alert("Por favor, ingresa tu nombre, nombre de sala y contrase帽a.");
                return;
            }

            creatorName = userName;
            generateRoomCode();

            document.getElementById("namePrompt").style.display = "none";
            document.getElementById("chatContainer").style.display = "flex";
            document.getElementById("roomNameHeader").textContent = roomName;
        }

        // Unirse a una sala
        function joinRoom() {
            const joinNameInput = document.getElementById("joinNameInput").value.trim();
            const joinRoomPasswordInput = document.getElementById("joinRoomPasswordInput").value.trim();
            const joinRoomCodeInput = document.getElementById("joinRoomCodeInput").value.trim();

            if (joinNameInput === "" || joinRoomPasswordInput === "" || joinRoomCodeInput === "") {
                alert("Por favor, ingresa todos los campos.");
                return;
            }

            // Verificar si la contrase帽a y el c贸digo coinciden
            if (joinRoomPasswordInput === roomPassword && joinRoomCodeInput === roomCode) {
                userName = joinNameInput;
                document.getElementById("joinRoomContainer").style.display = "none";
                document.getElementById("chatContainer").style.display = "flex";
                document.getElementById("roomNameHeader").textContent = roomName;
            } else {
                alert("Los datos de la sala no coinciden.");
            }
        }

        // Generar c贸digo de la sala
        function generateRoomCode() {
            roomCode = Math.random().toString(36).substr(2, 6).toUpperCase();
            creatorRoomCode = roomCode;
            document.getElementById("roomCodeText").textContent = roomCode;
            document.getElementById("roomCode").style.display = "block";
        }

        // Enviar mensaje
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value.trim();

            if (messageText === "") {
                return;
            }

            const chatWindow = document.getElementById("chatWindow");
            const newMessage = document.createElement("div");
            newMessage.classList.add("chat-message");
            newMessage.innerHTML = `<span class="chat-username">${userName}:</span><span class="chat-text">${messageText}</span>`;
            chatWindow.appendChild(newMessage);
            messageInput.value = "";

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Autodestrucci贸n
        function selfDestruct() {
            const destructMessage = document.getElementById("destructMessage");
            destructMessage.style.display = "block"; // Muestra el mensaje
            const chatWindow = document.getElementById("chatWindow");
            chatWindow.innerHTML = ""; // Borra el chat
        }

        function acceptAndContinue() {
            const destructMessage = document.getElementById("destructMessage");
            destructMessage.style.display = "none"; // Oculta el mensaje de autodestrucci贸n
            alert("Todo ha sido destruido y la conversaci贸n se ha eliminado.");
            location.reload(); // Recarga la p谩gina
        }

        // Alternar men煤 de creaci贸n de sala
        function toggleMenu() {
            const createRoomContainer = document.getElementById("createRoomContainer");
            createRoomContainer.style.display = (createRoomContainer.style.display === "none" || createRoomContainer.style.display === "") ? "flex" : "none";
        }

        // Funci贸n para verificar si se presion贸 Enter
        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
